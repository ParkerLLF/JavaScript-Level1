<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16 函数案例</title>
    <script>
        function f1() {
            console.log("666");
            return 100;
        }
        console.log(f1);


        //求圆的面积
        function gets(r) {
            return Math.PI * r * r;
        }
        console.log(gets(5));

        //判断一个数是否是质数
        function isPrime(x) {
            for (i=2;i<x;i++) {
                if (x%i == 0) {
                    return false;
                }
            }
            return true;
        }
        
        var result = isPrime(parseInt(prompt("请输入x的值")));
        if (result ) {
            console.log("是质数！");
        }else{
            console.log("不是质数！");
        }
         
    </script>
</head>
