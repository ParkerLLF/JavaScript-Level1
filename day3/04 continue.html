<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04 </title>
    <script>
        //100-200 奇数和
        var sum =0;
        var i =100;
        while(i<=200){
            if (i%2==0){
                i++;
                continue;
            }
            sum += i;
            i++;
        }
        document.write("<h1>"+sum+"</h1>");
        console.log(sum);


        //求100-200之间的和，但要跳过个位数是3的

        var sum = 0;
        var i = 100;
        while(i<=200){
            if (i%10==3) {
                i++;
                continue;
            }
            sum += i;
            i++;
        }
        document.write("<h1>"+sum+"</h1>");
        console.log(sum);
    </script>
</head>

</html>
