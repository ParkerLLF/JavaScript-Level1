<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11 冒泡</title>
    <script>
        //冒泡排序
        var arr =[6,7,4,8,2,1,3,9,5];
        var len = arr.length;//10
        for(var i=0;i<len-1;i++){

            for(var j=0;j<len-1-i;j++){

                if (arr[j]<arr[j+1]) {
                    box = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = box;
                 }

            }    
        }
        console.log(arr);
    </script>
</head>
