    <title>Document</title>
    <script>
        // document.write("文字或者标签");


        // 画♥
        for(i=0 ; i<=5; i++){

            for(j = 0 ;j<=5; j++){                               
                document.write("♥");     
            }
            // document.write("♥");  
            document.write("</br>");   
        }
    
        //三角形
        for(i=0;i<=5;i++){
            for(j=0 ;j<=i;j++){
                document.write("♥");
            }
            document.write("</br>");
        }

        
    </script>
