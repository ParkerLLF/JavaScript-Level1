<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>16 </title>
    <script>
        //1 偶数和
        var sum = 0;
        for(i=0 ; i<=100; i++){
            if (i%2==0){
                sum +=i;
            }
        }
        console.log(sum);//2550

        //2 奇数和
        var sum1 = 0;
        for(i=0 ; i<=100; i++){
            if (i%2 != 0){
                sum1 +=i;
            }
        }
        console.log(sum1);//2500

        //3 能被3整除
        var sum2 = 0;
        for(i=0 ; i<=100; i++){
            if (i%3 == 0){
                sum2 +=i;
            }
        }
        console.log(sum2);//1683
        
        //4能被7整除
        var sum3 = 0;
        for(i=0 ; i<=100; i++){
            if (i%7 == 0){
                sum3 +=i;
            }
        }
        console.log(sum3);//735

        
    </script>
