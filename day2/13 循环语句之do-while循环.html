    <title>13 循环语句之do-while循环</title>
    <script>
        // var i = 0;
        // do{
        //     console.log("bingo");
        //     i++;
        // }while(i<10);

    //while循环
        var sum = 0 ;
        var i=1 ;
        while(i<=100){
            if(i%3== 0 ){
                sum += i;
            }
            i++;        
        }
        console.log(sum);//1683


    //do-while循环
        var sum = 0;
        var i =1 ;
        do{
            if (i%3== 0) {
                sum += i;
            }
            i++;
        }while(i<=100); 
        console.log(sum);//1683

        
    </script>
</head>
