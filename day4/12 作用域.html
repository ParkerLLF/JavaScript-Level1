<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12</title>
    <script>
        // 全局变量 ：声明的变量是使用var声明的，那么这个变量就是全局变量，全局变量可以在页面的任何位置使用
        // 局部变量：在函数内部定义的变量，是局部变量，外面不能使用
        //全局变量，如果页面不关闭，那么就不会释放，就会占空间，消耗内存
        // 全局作用域 
        // 局部作用域

        // 块级作用域：一对大括号可以看成是一块，在这对打括号里使用的变量，变量的使用范围
        //js 没有块级作用域！！！函数除外      但是在js中这个块级作用域中定义的变量，在外面也能使用
        //全局变量不会被删除，隐式全局变量可以被删除

        // 块级作用域------------------------------------
        {
            var num = 10;
            console.log(num);
        }
        console.log(num);


        if (true) {
            var num1 = 10;
        }
        console.log(num1);

        for (i = 0; i < 5; i++) {
            var number = 20;
        }
        console.log(number);
        //--------------------------------------------

        function f1() {
            var num2 = 10; // 局部变量
        }
        f1();
        // console.log("f1 num2" + num2);


        //隐式全局变量
        function f2() {
            number = 1000; //隐式全局变量
        }
        f2();
        console.log(number);

        //全局变量和隐式全局变量的删除验证
        var num_one = 10;
        num_two = 20;
        delete num_one ;//删除num_one ,不成功
        delete num_two; //全局变量不会被删除，隐式全局变量可以被删除
        console.log(typeof num_one);
        console.log(num_one+10);
        console.log(typeof num_two);


    </script>
</head>

</body>

</html>
