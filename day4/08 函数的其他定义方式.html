<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08 </title>
    <script>
        /*
         * 1.命名函数:函数如果有名字,就是命名函数
         *
         * 2.匿名函数:函数如果没有名字,就是匿名函数
         *
         * 3.函数的另一种定义方式 
         * 函数表达式:
         * 把一个函数给一个变量,此时形成了函数表达式
         * var 变量=匿名函数;
         * 例子:
         * var f1=function (){
         *
         * };

         * 如果是函数表达式,那么此时前面的变量中存储的就是一个函数,而这个变量就相当于是一个函数,就可以直接加小括号调用了
         * f1();
         *
         * 注意:
         * 函数表达式后面,赋值结束后,要加分号
         *
         *
         *
         * 函数定义:
         * 1. 函数声明--函数定义
         * function 函数名(){
         *     函数体
         * }
         *
         * */
        //-----------------------------------------------start
        function f1() {
            console.log("f1的代码块");
        }
        f1(); //调用f1
        //如果一个函数能够调用：函数的代码();

        var f2 = function () {
            console.log("f2的代码块");
        };
        //匿名函数不能直接调用
        f2();


        var f4 = function () {
            console.log("我是一个函数f4");
        }
        f4();

        var num = 10;
        //-----------------------------------------------end


        //函数声明
        function f1() {
            console.log("f1代码块 第一");
        }
        //不管在哪儿调用，第二次声明时都会将第一次声明的覆盖！！！
        //输出 “f1代码块 第二”
        f1();

        function f1() {
            console.log("f1代码块 第二");
        }
        f1(); // 输出“f1代码块 第二” ，覆盖上面


        //函数表达式----------------------------------------start
        var f2 = function () {
            console.log("f2 代码块 1111");
        }
        f2(); //输出“f2 代码块 1111”

        f2 = function () {
            console.log("f2 代码块 2222");
        }
        f2(); //输出 “f2 代码块 2222 ”
        f2(); //再次调用 输出“f2 代码块 2222 ”
        //等同于下面
        var num = 10;
        console.log(num); //10
        num = 100;
        console.log(num); //100
        //--------------------------------------------------end


        //函数的自调用，没有名字；声明的同时，直接调用---一次性！！！！
        (function () {
            console.log("自调用函数代码1111");
        })
        (); //自调用！

        (function () {
            console.log("自调用函数代码2222");
        })
        ();//不会与上面的自调用冲突
    </script>
</head>

<body>

</body>

</html>
