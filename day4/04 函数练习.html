<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>04 练习</title>
    <script>
        //求两个数字的差
        function getSub(x, y) {
            return x - y;
        }
        console.log(getSub(10, 20));

        //求一组数字中的最大值
        function getArrayMax(array) {
            var max = array[0];
            for (let i = 0; i < array.length; i++) {
                if (max < array[i]) {
                    max = array[i];
                }
            }
            return max;
        }
        // var arr = [10,20,30,40,50];
        // var max = getArrayMax(arr);
        // console.log(max);
        var max = getArrayMax([10, 20, 30, 40, 50]);
        console.log(max);

        //求一组数字中的最小值
        function getArrayMin(array) {
            var min = array[0];
            for (let i = 0; i < array.length; i++) {
                if (min > array[i]) {
                    min = array[i];
                }
            }
            return min;
        }
        console.log(getArrayMin([10, 20, 30, 40, 50]));
        document.write("<h3>" + "最小值:" + getArrayMin([10, 20, 30, 40, 50]));


        //求一组数字的和
        function getArraySum(array) {
            var sum = 0;
            for (let i = 0; i < array.length; i++) {
                sum += array[i];
            }
            return sum;
        }
        console.log(getArraySum([10, 20, 30, 40, 50]));
        document.write("<h3>" + "和：" + getArraySum([10, 20, 30, 40, 50]));


        //求一个数组中的最大值和最小值还有和
        function getArrayMaxAndMinAndSum(array) {
            var min = array[0];
            var max = array[0];
            var sum = 0;
            for (let i = 0; i < array.length; i++) {
                sum += array[i];

                if (max < array[i]) {
                    max = array[i];
                } //end if

                if (min > array[i]) {
                    min = array[i];
                } //end if
            } //end for

            var arr = [sum, max, min];
            return arr;
        }
        //Test 
        var resultArray = getArrayMaxAndMinAndSum([10, 20, 30, 40, 50]);
        console.log("和:" + resultArray[0]);
        console.log("最大值:" + resultArray[1]);
        console.log("最小值:" + resultArray[2]);
        document.write("<h3>" + "和：" + resultArray[0]);
        document.write("<h3>" + "最大值：" + resultArray[1]);
        document.write("<h3>" + "最小值：" + resultArray[2]);


        //通过函数实现数组反转
        function reverseArray(arr) {
            for (let i = 0; i < arr.length / 2; i++) {
                var temp = arr[i]
                arr[i] = arr[arr.length - 1 - i];
                arr[arr.length - 1 - i] = temp;
            }
            return arr;
        }
        console.log(reverseArray([1, 2, 3, 4, 5, 6]));
        document.write("<h3>" + reverseArray([1, 2, 3, 4, 5, 6]));

        //通过函数实现冒泡排序

        function sortArray(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    } //end if
                } //end for
            } //end for
            return arr;
        }
        console.log(sortArray([1, 92, 65, 45, 77, 32, 25]));
        document.write("<h3>" + sortArray([1, 92, 65, 45, 77, 32, 25]));

        //求一个数字的阶乘
        function getJieCheng(num) {
            var result = 1;
            for (var i = 1; i <= num; i++) {
                result *= i;
            }
            return result;
        }
        console.log(getJieCheng(5));
        document.write("<h3>" + getJieCheng(5));

        //求阶层的和 1！+2！+3！+4！+5！=
        function getJieChengSum(num) {
            var sum = 0; //和
            for ( var i = 1; i <= num; i++) {
                sum += getJieCheng(i);
            }
            return sum;
        }
        console.log(getJieChengSum(5));
    </script>
